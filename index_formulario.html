<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cuestionario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style7.css">
</head>
<body>
  <div class="container">

    <div class="title">
      <h1>Formulario de Cuestionario</h1>
    </div>
  
    <form action="guardar.php" method="post">

      

      <h2>Datos del Asociado de Negocio</h2>

      <div class="form">
      <div class="label-input-wrapper">
        <label for="fecha">Fecha de Registro:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      <div class="label-input-wrapper">
        <label for="nombre">Nombre y Apellido / Razón Social:</label>
        <input type="text" id="nombre" name="nombre" required>  
      </div>

      <div class="label-input-wrapper">
        <label for="tipo_documento">Tipo de Documento:</label>
        <div class="checkbox-group">
          <label for="cc">CC</label>
          <input type="checkbox" id="cc" name="tipo_documento" value="CC">
          <label for="cd">CE</label>
          <input type="checkbox" id="cd" name="tipo_documento" value="CD">
          <label for="pasaporte">Pasaporte</label>
          <input type="checkbox" id="pasaporte" name="tipo_documento" value="Pasaporte">
          <label for="nit">Nit</label>
          <input type="checkbox" id="nit" name="tipo_documento" value="Nit">
        </div>
      </div>

      <div class="label-input-wrapper">
        <label for="dv_datos">DV :</label>
        <input type="text" id="dv_datos" name="dv_datos" required>  
      </div>

      <div class="label-input-wrapper">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>  
      </div>

      <div class="label-input-wrapper">
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>  
      </div>

      <div class="label-input-wrapper">
        <label for="ciudad">Seleccionar Ciudad:</label>
        <select id="sede" name="ciudad" onkeydown="moveToNextInput(event, 'departamento')">
          <option value="">Seleccione una ciudad</option>
          <option value="Bogotá">Bogotá</option>
          <option value="Medellín">Medellín</option>
          <option value="Cali">Cali</option>
          <option value="Barranquilla">Barranquilla</option>
          <option value="Bucaramanga">Bucaramanga</option>
          <option value="Cúcuta">Cúcuta</option>
          <option value="Pereira">Pereira</option>
          <option value="Santa Marta">Santa Marta</option>
          <option value="Cartagena">Cartagena</option>
          <option value="Manizales">Manizales</option>
        </select>
      </div>

      <div class="label-input-wrapper">
        <label for="correo_principal">Correo Principal:</label>
        <input type="email" id="correo_principal" name="correo_principal" required>  
      </div>

      <div class="label-input-wrapper">
        <label for="correo_facturacion">Correo de Facturación:</label>
        <input type="email" id="correo_facturacion" name="correo_facturacion" required>  
      </div>

      <div class="label-input-wrapper">
        <label for="telefono">Teléfono Fijo:</label>
        <input type="tel" id="telefono" name="telefono" required>  
      </div>

      <div class="label-input-wrapper">
        <label for="telefono_datos">Teléfono Móvil:</label>
        <input type="tel" id="telefono_datos" name="telefono_datos" required>  
      </div>

      <div class="label-input-wrapper">
        <label for="detalle_act_datos">Detalle Activida Economica:</label>
        <input type="text" id="detalle_act_datos" name="detalle_act_datos" required>  
      </div>

    </div>

      <div class="boton">
      <input type="submit" value="Guardar">
      </div>
    </form>
  </div>
</body>

</html>
